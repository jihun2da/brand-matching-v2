<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Matching System V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .brand-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .confidence-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: #e9ecef;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 50%, #17a2b8 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .brand-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container p-4">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold mb-3">
                    <i class="fas fa-search text-primary"></i>
                    Brand Matching System V2
                </h1>
                <p class="lead text-muted">이미지를 업로드하여 브랜드를 자동으로 식별하세요</p>
            </div>
            
            <!-- Upload Section -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h4 class="mb-3">이미지 업로드</h4>
                        <p class="text-muted mb-4">이미지를 드래그하거나 클릭하여 업로드하세요</p>
                        <input type="file" id="fileInput" class="d-none" accept="image/*">
                        <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-upload me-2"></i>파일 선택
                        </button>
                        <div class="loading-spinner mt-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">분석 중...</span>
                            </div>
                            <p class="mt-2">이미지를 분석하고 있습니다...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Image Preview -->
                <div class="col-lg-6">
                    <div id="imagePreview" class="text-center" style="display: none;">
                        <h5 class="mb-3">업로드된 이미지</h5>
                        <img id="previewImg" class="image-preview" alt="Preview">
                    </div>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="resultsSection" class="mt-5" style="display: none;">
                <h3 class="mb-4">
                    <i class="fas fa-chart-bar text-primary"></i>
                    매칭 결과
                </h3>
                
                <div class="row">
                    <!-- Brand Matches -->
                    <div class="col-lg-8">
                        <div id="brandMatches" class="row">
                            <!-- Brand cards will be inserted here -->
                        </div>
                    </div>
                    
                    <!-- Image Features -->
                    <div class="col-lg-4">
                        <div class="feature-card">
                            <h5 class="mb-3">
                                <i class="fas fa-palette text-primary"></i>
                                이미지 특성
                            </h5>
                            <div id="imageFeatures">
                                <!-- Features will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Brand Database -->
            <div class="mt-5">
                <h3 class="mb-4">
                    <i class="fas fa-database text-primary"></i>
                    등록된 브랜드
                </h3>
                <div id="brandDatabase" class="row">
                    <!-- Brand database will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const resultsSection = document.getElementById('resultsSection');
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다.');
                return;
            }
            
            // Show loading
            loadingSpinner.style.display = 'block';
            resultsSection.style.display = 'none';
            
            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Upload file
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('오류: ' + data.error);
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                alert('업로드 중 오류가 발생했습니다: ' + error.message);
            });
        }
        
        function displayResults(data) {
            const brandMatches = document.getElementById('brandMatches');
            const imageFeatures = document.getElementById('imageFeatures');
            
            // Display brand matches
            brandMatches.innerHTML = '';
            data.matches.forEach((match, index) => {
                const confidence = Math.round(match.confidence * 100);
                const cardHtml = `
                    <div class="col-md-6 mb-3">
                        <div class="brand-card card fade-in" style="animation-delay: ${index * 0.1}s">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="brand-logo me-3">
                                        ${match.brand_name.charAt(0)}
                                    </div>
                                    <div>
                                        <h5 class="card-title mb-1">${match.brand_name}</h5>
                                        <p class="card-text text-muted small">${match.description}</p>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="d-flex justify-content-between mb-1">
                                        <span>매칭 확률</span>
                                        <span class="fw-bold">${confidence}%</span>
                                    </div>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${confidence}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                brandMatches.innerHTML += cardHtml;
            });
            
            // Display image features
            const features = data.features;
            const featuresHtml = `
                <div class="mb-3">
                    <strong>이미지 크기:</strong> ${features.dimensions[0]} × ${features.dimensions[1]}px
                </div>
                <div class="mb-3">
                    <strong>주요 색상:</strong>
                    <div class="mt-2">
                        ${features.dominant_colors.slice(0, 5).map(color => 
                            `<span class="badge me-1 mb-1" style="background-color: rgb(${color[0]}, ${color[1]}, ${color[2]}); color: white;">
                                RGB(${color[0]}, ${color[1]}, ${color[2]})
                            </span>`
                        ).join('')}
                    </div>
                </div>
            `;
            imageFeatures.innerHTML = featuresHtml;
            
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Load brand database on page load
        function loadBrandDatabase() {
            fetch('/brands')
            .then(response => response.json())
            .then(brands => {
                const brandDatabase = document.getElementById('brandDatabase');
                brandDatabase.innerHTML = '';
                
                Object.entries(brands).forEach(([id, brand]) => {
                    const cardHtml = `
                        <div class="col-md-3 mb-3">
                            <div class="card brand-card h-100">
                                <div class="card-body text-center">
                                    <div class="brand-logo mx-auto mb-3">
                                        ${brand.name.charAt(0)}
                                    </div>
                                    <h6 class="card-title">${brand.name}</h6>
                                    <p class="card-text small text-muted">${brand.description}</p>
                                    <div class="mt-2">
                                        ${brand.colors.map(color => 
                                            `<span class="badge me-1" style="background-color: ${color}; color: white;">
                                                ${color}
                                            </span>`
                                        ).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    brandDatabase.innerHTML += cardHtml;
                });
            })
            .catch(error => {
                console.error('브랜드 데이터베이스 로드 실패:', error);
            });
        }
        
        // Load brand database when page loads
        document.addEventListener('DOMContentLoaded', loadBrandDatabase);
    </script>
</body>
</html>
